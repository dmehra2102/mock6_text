<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StackO Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container">
		<div class="game-board-div">
			<div class="game_small_box">
				<div class="score-div"><p class="total_score_para"></p></div>
				<div class="timer-div"><p class="timer-holder"></p></div>
				<div class="tiles_left_div"><p class="tiles_left-para"></p></div>
			</div>
			<div class="main-game-box">
				<!-- All alphabets are here -->
				<div id="alph" id="alphabet-box1">A<span><i class="display-word-holder-div">1</i></span></div>
				<div id="alph" id="alphabet-box2">I<span><i class="display-word-holder-div">1</i></span></div>
				<div id="alph" class="special-alph1" id="alphabet-box3">E<span><i class="display-word-holder-div">1</i></span></div>
				<div id="alph" id="alphabet-box4">O<span><i class="display-word-holder-div">1</i></span></div>
				<div id="alph" id="alphabet-box5">U<span><i class="display-word-holder-div">1</i></span></div>
				<div id="alph" id="alphabet-box6">K<span><i class="display-word-holder-div">2</i></span></div>
				<div id="alph" id="alphabet-box7">D<span><i class="display-word-holder-div">2</i></span></div>
				<div id="alph" id="alphabet-box8">P<span><i class="display-word-holder-div">3</i></span></div>
				<div id="alph" id="alphabet-box9">L<span><i class="display-word-holder-div">2</i></span></div>
				<div id="alph" id="alphabet-box10">M<span><i class="display-word-holder-div">3</i></span></div>
				<div id="alph" class="special-alph2" id="alphabet-box11">Q<span><i class="display-word-holder-div">10</i></span></div>
				<div id="alph" id="alphabet-box12">Y<span><i class="display-word-holder-div">2</i></span></div>
				<div id="alph" id="alphabet-box13">G<span><i class="display-word-holder-div">2</i></span></div>
				<div id="alph" id="alphabet-box14">H<span><i class="display-word-holder-div">4</i></span></div>
				<div id="alph" id="alphabet-box15">X<span><i class="display-word-holder-div">8</i></span></div>
				<div id="alph" id="alphabet-box16">S<span><i class="display-word-holder-div">2</i></span></div>
				<div id="alph" id="alphabet-box17">C<span><i class="display-word-holder-div">3</i></span></div>
				<div id="alph" id="alphabet-box18">V<span><i class="display-word-holder-div">2</i></span></div>
				<div id="alph" class="special-alph3" id="alphabet-box19">B<span><i class="display-word-holder-div">3</i></span></div>
				<div id="alph" id="alphabet-box20">R<span><i class="display-word-holder-div">2</i></span></div>
			</div>
			<div class="game_small_box">
				<div class="delete-div">&#x2702; &lArr;</div>
				<div class="word-box"><p class="display-word"></p></div>
				<div class="submit-div"><p>&rArr; &#10004;</p></div>
			</div>
			<div class="score_display_box">
				<button class="score-btn">Show Scores</button>
			</div>
		</div>
	</div>
	<script type="module" src="index.js"></script>
</body>
</html>
